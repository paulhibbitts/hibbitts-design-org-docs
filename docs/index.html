<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'Grav CMS in Open Education and Publishing',
      repo: 'https://github.com/hibbitts-design/docsify-open-publishing-starter-kit/',
      loadSidebar: true,
      loadNavbar: true,
      homepage: '01.overview/overview.md',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/hibbitts-design/docsify-open-publishing-starter-kit/tree/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: Edit this Page on GitHub](' + url + ')\n'

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal;">Powered by docsify</a>'
          })

          hook.doneEach(function() {
          document.querySelectorAll(".sidebar-nav > ul > li").forEach(
            function(node, index, nodelist) {
              var span = document.createElement("span");
              span.innerHTML = node.firstChild.data;
              span.style.cursor = "pointer";
              span.onclick = function(event) {
                var ul = event.target.nextElementSibling;
                if (ul.style.display === "none") {
                  ul.style.display = "block";
                } else {
                  ul.style.display = "none";
                }
              };
              node.firstChild.replaceWith(span);
              node.lastChild.style.display = "none";
          });
          var active = document.querySelector(".sidebar-nav li.active");
          if (active) {
            active.parentElement.style.display = "block";
          }
        });

        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Search Box -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- Emoji Support -->
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Customizable Theme-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
